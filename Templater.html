<head>
    <link href='style.css' rel="stylesheet">
    <script src="js.js" defer></script>
</head>

<html>
<!---------------------------------------------------------->    
    <template id="Posts">
        <div class="blogpost">
            <div class="row">
                <div class="col-1 postProPic">
                    <picture>
                        <div class="sppwrapper">
                            <img src={{usersprofilepicture}} href="https://oscarroos.portfoliobox.net/" title={{username}}>
                        </div>
                    </picture>
                    <p style="margin-top: 2px;">{{username}}</p>
                </div>

                <div class="col-9">
                    <div class="PostContent">
                        Here i will try and fetch the post PostContent
                    </div>    
                </div>

                <div class="col-2">
                    <li style="list-style-type: none;">
                        <div class="Postdate">
                            {{Dateplaceholder}}
                        </div>
                    </li>
                    <template id="contentattached">   
                        <li style="list-style-type: none;">
                            <div class="attachcontent">

                            </div>
                        </li>
                    </template> 
                </div>
            </div>
        </div>
    </template>

<body >
    <div class="container">
        <header>
            <div class="row" style="margin-left: 8px; margin-right: 8px;">
                <div class="col-4">
                    <img src="imgs/doodle_icon_x-removebg-preview.png" id="FPicon" href="TheLL-Home.html">
                </div>
                <div class="col-4" >
                    <div id="TheHub">
                        <img src="imgs/TheHub.png" id="theHubPic" href="TheLL-About.html">
                    </div>    
                </div>    
                <div class="col-4">
                    <button class="loginbutton" id="loginbutton"><a href="TheLL-Login.html">Login</a></button>
                </div>
            </div>    
        </header>
    </div>
    <div class = "row" style="padding:0; margin:0;">
        <div class="col-12" style="padding:0; margin:0;">
            <header class="stripe"></header>
        </div>
    </div>
    <div class="row">
        <div class = "navbar col-12">
            <li>
                <li class = "horizontal-navbar-item"><a href="TheLL-Home.html">Home</a></li>
                <li class = "horizontal-navbar-item"><a href="TheLL-Library.html">Library</a></li>
                <li class = "horizontal-navbar-item"><a class="active" href="TheLL-Blog.html">Blog</a></li>
                <li class = "horizontal-navbar-item"><a href="TheLL-Docs.html">Documentation</a></li>
                <li class = "horizontal-navbar-item"><a href="TheLL-About.html">About</a></li>
                <input type="text" placeholder="Search..">
            </li>
        </div>    
    </div>
    <div class = "row" style="padding:0; margin:0;">
        <div class="col-12" style="padding:0; margin:0;">
            <header class="stripe"></header>
        </div>
    </div>
    <div class="row" style="margin-left: 0px; margin-right: 8px;">
        <div class="col-2" style="margin-left:0; padding-left:0; margin-top:0; padding-top:0; min-height:100%; padding-bottom: 0;" id="panelcol">


            <div id="mySidepanel" class="sidepanel">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact</a>
            </div>
              

        </div>
            <div class="col-8" style="padding-top: 2px; padding-bottom: 2px;" id="midcol">

                <main id="Blog">                     
                    <div class="userpost">
                        <div class="row">
                            <div class="col-1 postProPic">
                                <picture>
                                    <div class="sppwrapper">
                                        <img src="imgs/DSC00068.jpg" href="https://oscarroos.portfoliobox.net/" title={{username}}>
                                    </div>
                                </picture>
                            </div>
                            <div class="col-11 cusposcon">
                                <form action="" method="post" name="posttext">
                                    <textarea class="userpost-input" id="userpost-text" maxlength="1000" placeholder="Write about your thoughts"></textarea>
                                    <label class="attachbutton">
                                        <img style="width: 15px; height:15px;margin-top: 4px; align-items: baseline;"src="imgs/attach.png" alt="Files" >
                                        <input type="file" id="img" name="attachment" class="attachament" accept="audio/*,video/*,image/*" >
                                    </label>
                                    <label class="Sendbutton">
                                        <input type="submit" name="attach" >
                                        Post
                                    </label>
                                </form> 
                            </div>
                        </div>
                    </div>

                </main>
            </div>
        <div class="col-2" style="float:right;">
            <div class = "accountpicture" style="float:right;">
                <img src="imgs/DSC00068.jpg" alt="https://scontent-frt3-1.cdninstagram.com/v/t51.2885-15/e35/263323650_208829878069496_897703272158514116_n.jpg?_nc_ht=scontent-frt3-1.cdninstagram.com&_nc_cat=108&_nc_ohc=OMfuvMz3QLcAX9feRyu&tn=0QQ003lLCBmMz2uH&edm=ALQROFkBAAAA&ccb=7-4&ig_cache_key=MjcyMTk3OTc2NDE2ODg2NDg1OA%3D%3D.2-ccb7-4&oh=00_AT9XMtTjm3hmq_w-0pRraBQP2rD2l7eC75deGuHb6kPU1A&oe=62056412&_nc_sid=30a2ef" href="https://oscarroos.portfoliobox.net/">
            </div>

            <ul style="float:right;">
                <li class="accountsidebar"><a> Account</a></li>
                <li class="accountsidebar"><a>My Connections</a></li>
                <li class="accountsidebar"><a>My Posts</a></li>
                <li class="accountsidebar"><a>Bookmarks</a></li>
                <li class="accountsidebar"><a>Settings</a></li>
            </ul>
            

        </div>    	
    </div>
    <div class = "row" style="padding:0; margin:0;">
        <div class="col-12" style="padding:0; margin:0;">
            <header class="stripe"></header>
        </div>
    </div>
    <div class="row" style="margin-left: 8px; margin-right: 8px;">
        <div class="col-12 footer">
            <footer class="">
                Space for the footer


            </footer>
        </div>
